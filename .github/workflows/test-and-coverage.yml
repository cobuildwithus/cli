name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check agent docs drift
        run: bash scripts/check-agent-docs-drift.sh

      - name: Check doc gardening
        run: bash scripts/doc-gardening.sh --fail-on-issues

      - name: Ensure generated doc artifacts are committed
        run: git diff --exit-code -- agent-docs/generated/doc-inventory.md agent-docs/generated/doc-gardening-report.md

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Enable Corepack (pnpm)
        run: |
          corepack enable pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test
